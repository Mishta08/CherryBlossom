<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Booking</title>
    <link rel="stylesheet" href="ticketstyle.css">
    <link rel="stylesheet" href="style.css">
    </style>
</head>
<body>
    <section id="header">
        <a href="#"><img src="img/m.png" class="logo" alt=""></a>
        <div>
            <ul id="navbar">
                <li><a class="active" href="index.html">Home</a></li>   
            </ul>  
        </div>
    </section>
    <h1>Ticket Booking.</h1>
    <form class="form" name="myform">
        <div class="Npart">
            <label for="name">Your Name</label>
            <input type="text" name="Uname" pattern="[A-Z\sa-z]{3,20}"required>
        </div><br><br>
        <div class="Epart">
            <label for="email">Your E-mail</label>
            <input type="email">
        </div><br><br>
        <div class="Npart">
            <label for="phone">Your Phone No.</label>
            <input type="tel" name="Uname" pattern="[0-9]{10}"required>
        </div><br><br>
        <label for="categories-selection">Category</label>
        <input value="General   Rs.500/-">
        </div><br><br>
        <div class="Spart">
            <label for="ticket">No. of Ticket.</label>
            <input type="number" name="tname" pattern="[0-9]2" id="inputTicket" oninput="calculateAmount()">
        </div><br><br>
        <div class="Cpart">
            
            <h4>Total price: <span id="totalPrice">0</span></h4><br><br>
        <button type="submit" onclick="ticket()">Book Ticket</button>
    </form>
</body>
<script src="team.js"></script>
</html>
